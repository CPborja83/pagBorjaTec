<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORJATEC SA - Productos</title>
    <!-- Agregar enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>BORJATEC SA - Productos</h1>
        <!-- Enlace a la página de imágenes -->
        <a href="imagenes.html" class="btn btn-light mt-3">Ver Página de Imágenes</a>
        <a href="imagenes.html" class="btn btn-light mt-3">Ver Página de Imágenes</a>
    </header>

    <main class="container mt-5">
        <!-- Formulario de búsqueda y filtro por categoría -->
        <section id="busqueda" class="mb-4">
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <label for="nombreInput" class="form-label">Buscar por nombre:</label>
                    <input type="text" id="nombreInput" class="form-control" placeholder="Nombre del producto">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="categoriaSelect" class="form-label">Seleccionar categoría:</label>
                    <select id="categoriaSelect" class="form-select">
                        <option value="todos">Todos los productos</option>
                        <option value="navidad">Adornos de Navidad</option>
                        <option value="dia_cariño">Adornos Día del Cariño</option>
                        <option value="baños">Adornos para Baños</option>
                        <option value="casas">Adornos para Casas</option>
                        <option value="equipo_medico">Equipo Médico</option>
                        <option value="productos_limpieza">Productos de Limpieza</option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button onclick="obtenerProductos()" class="btn btn-primary">Buscar</button>
            </div>
        </section>

        <!-- Área para mostrar los productos -->
        <section id="productos">
            <h2 class="text-center">Resultados</h2>
            <div id="product-list" class="row justify-content-center">
                <!-- Los productos se mostrarán aquí -->
            </div>
        </section>

        <!-- Formulario de contacto -->
        <section id="contacto" class="mt-5">
            <h2 class="text-center">Contáctenos</h2>
            <form id="contacto-form" class="mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <label for="nombreCliente" class="form-label">Nombre:</label>
                    <input type="text" id="nombreCliente" name="nombreCliente" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="apellidoCliente" class="form-label">Apellido:</label>
                    <input type="text" id="apellidoCliente" name="apellidoCliente" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <textarea id="direccion" name="direccion" class="form-control" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="ubicacion" class="form-label">Ubicación (Centroamérica):</label>
                    <input type="text" id="ubicacion" name="ubicacion" class="form-control" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>Creado por BORJATEC SA &copy; 2024</p>
    </footer>

    <!-- Agregar enlaces a Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
